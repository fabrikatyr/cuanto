
<div class="signupmodal" >
	<div class="modal-header" >
            <h3>Please enter your details to explore Cuanto</h3>
			<i><h4> They will not be shared with anyone, Promise! </h4></i>
    </div>
		
    <div class="signupmodal-body">
		
	<form action="/users" method="post" class="signup form-horizontal ng-pristine ng-valid">
		<div class="control-group">
			<label for="name" class="control-label">Full name</label>
			<div class="controls">
				<input id="name" type="text" name="name" placeholder="Full name">
			</div>
		</div>
		
		<div class="control-group">
			<label for="email" class="control-label">Email</label>
			<div class="controls">
				<input id="email" type="text" name="email" placeholder="Email">
			</div>
		</div>
		
		<div class="control-group">
			<label for="username" class="control-label">Username</label>
			<div class="controls">
				<input id="username" type="text" name="username" placeholder="Username">
			</div>
		</div>
		
		<div class="control-group">
			<label for="password" class="control-label">Password</label>
			<div class="controls">
				<input id="password" type="password" name="password" placeholder="Password">
			</div>
		</div>
			
	<div class="modal-footer">
			<div data-ng-controller="usermodalController">
			<div class="btn-toobar btn-group-justified">
			<div class="btn-group">	
			
				<button class="btn btn-info btn-lg" type="submit"> <i class="icon-white icon-off"></i>Sign-up</button>
			
			</div>
			</div>	
				<br>
		
			<div class="btn-toobar btn-group-justified">
				<div class="btn-group">		
					<button class="btn btn-success btn-lg" ng-click="signin()"><i class="icon-white icon-check"></i>Sign-in</button>
				</div>
				<div class="btn-group">		
				<button class="btn btn-warning btn-sm" ng-click="cancel()"><i class="icon-white icon-off"></i>Cancel</button>
				</div>
			</div>
			</div>
		</div> 
		
	</form>
	
            <h4>Sign-up using your account in one of the platforms below</h4>
    
	
	<div class="row"><div class="offset1 span5"><a href="auth/facebook"><img src="img/icons/facebook.png"></a><a href="auth/twitter"><img src="img/icons/twitter.png"></a><a href="auth/google"><img src="img/icons/google.png"></a></div>

	</div>
</div>
