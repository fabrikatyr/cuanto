 <div class="projectmodal"  data-ng-controller ="projectController" data-ng-init="find()">

<div class="modal-header">
            <h3>Please set-up your project</h3>
        </div>
        <div class="modal-body">

						<div class="row cardContainer">
								<div class="span3">
									Project Name:
									<br />
									<input data-ng-model="projectNew.projectName" type="text">
								</div>

								<div class="span3">
									How many are you planning to make?
									<br />
									<input data-ng-model="projectNew.unitquantity" type="number" >
								</div>
								
								<div class="span3">
									Estimated price per item
									<br />
									<input data-ng-model="projectNew.unitprice" type="number"> <br/>
									{{projectNew.unitprice| currency:"â‚¬"}}   
								</div>
						
						<!--div for 2nd row cards -->
						
            
								<div class="span4">
									Tags or Keywords associated with the project (use a comma to separate)
									<br />
									<textarea cols="60" rows="4" data-ng-model="projectNew.tags" type="text"></textarea>
								</div>
		
								
						</div>
					
        </div>
			
	   <div class="modal-footer">
	   
            <button class="btn btn-success" ng-click="ok(projectNew)"><i class="icon-white icon-check"></i> Add project</button>
            <button class="btn btn-warning" ng-click="cancel()"><i class="icon-white icon-off"></i> Cancel</button>
		</div>

	
 </div>
