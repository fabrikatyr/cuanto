
		
			
		<div data-ng-controller="PCRUD" >
			<!-- Div starting for adding project -->
				
				<button class="btn" ng-click="isCollapsed = !isCollapsed">Add Another Project</button>
				
				<!-- Div for drop-down box -->
				<div class="well-large">
					<!-- Div for collapse -->
					<div collapse="!isCollapsed">
			
						<!-- div for 1st row cards -->
						<div class="row cardContainer">
								<div class="span3">
									Project Name:
									<br />
									<input data-ng-model="newProject.projectName" type="text" placeholder="Project Name">
								</div>

								<div class="span3">
									Unit Quantity:
									<br />
									<input data-ng-model="newProject.unitquantity" type="number" >
								</div>
								
								<div class="span3">
									Unit Price:
									<br />
									<input data-ng-model="newProject.unitprice" type="number" ><br/>
									{{newProject.unitprice| currency:"€"}}   
								</div>
						</div>
						<!--div for 2nd row cards -->
						<div class="row cardContainer">
            
								<div class="span3">
									Start date:
									<br />
									<input data-ng-model="newProject.startdate" type="date">
								</div>
								<div class="span3">
									Due Date:
									<br />
									<input data-ng-model="newProject.duedate" type="date" >
								</div>
								
							
								<div class="span3">
								</div>	
									
									
									
									<button id="submitproject" class="btn btn-primary" type="button" 
										data-ng-disabled="!newProject.projectName || !newProject.unitquantity || !newProject.unitprice" 
										data-ng-click="createProject()">Add project</button>
			
								</div>
						</div>
					</div>
				</div>
		</div>
