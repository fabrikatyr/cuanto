<div data-ng-controller="HeaderController">
	<div class = "container">	
		<div data-ng-show="global.user">
		 <a class="brand" style="font-family:Nevis;" href="/">CUANTO 		</a>
		</div>
		<ul class="nav">
			
			<li class="dropdown" data-ng-show="global.user">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Find a price <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li data-ng-repeat="item in priceMenu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
									<a href="#!/{{item.link}}">{{item.title}}</a>
								</li>
							</ul>
					</li>
					<li class="dropdown" data-ng-show="global.user">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">My Projects <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li data-ng-repeat="item in projectMenu" data-ng-show="global.user" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
									<a href="#!/{{item.link}}">{{item.title}}</a>
								</li>
							</ul>
					</li>
				<li class="dropdown" data-ng-show="global.user">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Find out what is trending <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li data-ng-repeat="item in popular" data-ng-show="global.user" ui-route="/{{item.link}}">
								<a href="#!/{{item.link}}">{{item.title}}</a>
								</li>
							</ul>
				
				</li>
			 
    </ul>
	
    <ul class="nav pull-right" data-ng-hide="global.authenticated">	
			
			<div data-ng-controller="usermodalController">
				<div class="btn-toobar btn-group-justified">
					<div class="btn-group">	
			
						<button title = "Sign-up" class="btn btn-info btn-small" data-ng-click="signup()"><i class="icon-white icon-off"></i>
						Sign-up
						<!-- <span class="caret"></span> -->
						</button>
					</div>
	
			<!-- 	<li class="divider-vertical"></li> -->
						<div class="btn-group">	
							<button title = "Sign-in" class="btn btn-success btn-small" data-ng-click="signin()"><i class="icon-white icon-check"></i>
							Sign-in
							</button>
						</div>
				</div>
			</div>
			
		
		
  </ul>
  
 <ul class="nav pull-right" data-ng-show="global.authenticated">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
				{{global.user.name}} <b class="caret"></b>
			</a>
            <ul class="dropdown-menu">
                <li><a href="/signout">Signout</a>
                </li>
            </ul>
        </li>
    </ul>
	</div>
</div>
