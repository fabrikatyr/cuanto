

		<div class="modal-header">
            <h3>Please sign-up for our service below</h3>
        </div>
    <div class="modal-body">
		
	<form action="/users" method="post" class="signup form-horizontal ng-pristine ng-valid">
		<div class="control-group">
			<label for="name" class="control-label">Full name</label>
			<div class="controls">
				<input id="name" type="text" name="name" placeholder="Full name">
			</div>
		</div>
		
		<div class="control-group">
			<label for="email" class="control-label">Email</label>
			<div class="controls">
				<input id="email" type="text" name="email" placeholder="Email">
			</div>
		</div>
		
		<div class="control-group">
			<label for="username" class="control-label">Username</label>
			<div class="controls">
				<input id="username" type="text" name="username" placeholder="Username">
			</div>
		</div>
		
		<div class="control-group">
			<label for="password" class="control-label">Password</label>
			<div class="controls">
				<input id="password" type="password" name="password" placeholder="Password">
			</div>
		</div>
			
	   <div class="modal-footer">
	   <div class="form-actions">
            <button class="btn btn-success" type="submit"><i class="icon-white icon-check"></i> Sign-up</button>
            <button class="btn btn-warning" ng-click="login"><i class="icon-white icon-off"></i> Login</button>
		
        </div>
	</form>
